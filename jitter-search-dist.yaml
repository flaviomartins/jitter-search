server:
  applicationConnectors:
  - type: http
    port: 8080
  adminConnectors:
  - type: http
    port: 8081


search:
  index: index/
  database: collectdb.db

selection:
  index: index1/
  method: crcslin
  twitter: archiver
  removeDuplicates: true

twitter:
  database: twitter.db
  collection: collection/
  users:
    - ap
    - reuters

twitterArchiver:
  collection: twitter-archiver/
  users:
    - ap
    - reuters

logging:

  # Permit DEBUG, INFO, WARN and ERROR messages to be logged by appenders.
  level: DEBUG

  appenders:
    # Log warnings and errors to stderr
    - type: console
      threshold: WARN
      target: stderr

    # Log info, warnings and errors to our apps' main log.
    # Rolled over daily and retained for 5 days.
    - type: file
      threshold: INFO
      currentLogFilename: ./logs/jitter-search.log
      archivedLogFilenamePattern: ./logs/jitter-search-%d.log.gz
      archivedFileCount: 5

    # Log debug messages, info, warnings and errors to our apps' debug log.
    # Rolled over hourly and retained for 6 hours
    - type: file
      threshold: DEBUG
      currentLogFilename: ./logs/debug.log
      archivedLogFilenamePattern: ./logs/debug-%d{yyyy-MM-dd-hh}.log.gz
      archivedFileCount: 6
